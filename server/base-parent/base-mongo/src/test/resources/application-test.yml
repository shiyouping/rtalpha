# APPLICATION SETTINGS (SpringApplication)
spring:
  main:
    banner-mode: log

  # Spring Profiles
  profiles:
    active: test

  # SPRING CACHE (CacheProperties)
  cache:
    type: infinispan
    cache-names: default
    infinispan:
      config: classpath:infinispan-test.xml